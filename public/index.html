<html>
  <head>
    <title>Perspective Transform with CSS</title>
    <style type="text/css">
        #container {
            position:relative;
            width: 100%;
            height: 100%;
            overflow: clip;
        }
        #box {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 150px;
            height: 120px;
            border: 1px solid red;
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            -moz-transform-origin: 0 0;
            -o-transform-origin: 0 0;
        }
        #box img {
            width: 150px;
            height: 120px;
        }
        .corner {
            position: absolute;
            top: 0px; left: 0px;
            border: 1px solid blue;
        }
    </style>
    <script src="/dat.gui.min.js"> </script>
    <script src="/index.web.js"></script>
    <script type="text/javascript" src="./main.js"></script>

  </head>
  <body>
    <div id="content"></div>
    <script>
    const createScene = (placement='top') => {

      let background, foreground, deviceContainer;

      if (placement == 'top') {
        background = deviceContainer = yo`
        <div style="width: 100%; height: 100%;">
        </div> `;

        foreground = yo`
          <video id="video" style="object-fit: fill; width:100%;height:100%;" autoplay></video>
        `;
      } else {
        background = yo`
          <video id="video" style="object-fit: fill; width:100%;height:100%" autoplay></video>
        `;

        foreground = deviceContainer = yo`
          <div></div>
        `;
      }

      let container = yo`
        <div id="container">
            ${background}
            <div id="box">
              ${foreground}
            </div>
            <div id="marker0" class="corner">TL</div>
            <div id="marker2" class="corner">TR</div>
            <div id="marker4" class="corner">BL</div>
            <div id="marker6" class="corner">BR</div>
        </div>
      `;
      window.content = document.getElementById("content");
      window.content.innerHTML = '';
      window.content.appendChild(container);

      var video = document.getElementById('video');

      if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
            video.src = window.URL.createObjectURL(stream);
            video.play();
        });
      }

      Init(deviceContainer);
    }

    var menu = {
      get flipForeground() {
        return this._flipForeground || false;
      },
      set flipForeground(_flipForeground) {
        if (_flipForeground == true) {
          createScene('bottom');
          Main();
        }
        if (_flipForeground == false) {
          createScene('top');
          Main();
        }
        this._flipForeground = _flipForeground;
      }
    };

    window.onload = function() {
      var gui = new dat.GUI();
      gui.add(menu, 'flipForeground');
      createScene('top');
      Main();
    };

    </script>

    <script type="text/javascript" src="/perspective-transform.min.js"></script>
</body>
</html>
